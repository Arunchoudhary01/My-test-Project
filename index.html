<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #87CEEB; /* Set background to light blue color */
      }

      /* Twinkling stars */
      .stars {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff; /* Star color is white */
        animation: twinkling 3s infinite; /* Twinkling animation */
      }

      @keyframes twinkling {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        max-width: 300px;
        margin: auto;
        text-align: center;
        font-family: Arial, sans-serif;
        padding: 20px;
        border-radius: 10px;
        position: relative;
        background: rgba(0, 0, 20, 0.7); /* Slightly transparent dark blue background */
        z-index: 1; /* Bring the card to the front */
        color: white; /* Text color is white */
      }

      .title {
        font-size: 18px;
      }

      .contact-info {
        margin-top: 10px;
      }

      .social-icons {
        margin: 10px 0;
      }

      .social-icons a {
        margin: 0 10px;
        font-size: 24px;
        color: #fff; /* White color for social icons */
      }

      button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
        font-size: 18px;
        border-radius: 5px;
      }

      a {
        text-decoration: none;
        font-size: 22px;
        color: white;
      }

      button:hover,
      a:hover {
        opacity: 0.7;
      }

      /* Slideshow container for images */
      .slideshow-container {
        position: relative;
        max-width: 100%;
        margin: 0 auto;
        display: inline-block;
        width: 100%;
      }

      /* Hide all slides by default */
      .mySlides {
        display: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Twinkling stars -->
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <!-- Your card content -->
    <div class="card">
      <!-- Slideshow container for images -->
      <div class="slideshow-container">
        <img class="mySlides" src="./image1.png" alt="Image 1" style="width: 100%" />
        <img class="mySlides" src="./image2.png" alt="Image 2" style="width: 100%" />
        <img class="mySlides" src="./image3.jpg" alt="Image 3" style="width: 100%" />
      </div>
      <h1>Arun Choudhary</h1>
      <p class="title">Gurugram, Haryana</p>
      <!-- Add email and contact number here -->
      <p>Email: arunch834@gmail.com</p>
      <p>Phone: +91-8979175776</p>

      <div class="social-icons">
        <a href="tel:+91-8979175776"><i class="fa fa-phone"></i></a>
        <a href="https://www.linkedin.com/in/arun-kumar-358b24288/"><i class="fa fa-linkedin"></i></a>
        <a href="https://www.instagram.com/arun__70"><i class="fa fa-instagram"></i></a>
        <a href="https://www.facebook.com/Ch.arun02"><i class="fa fa-facebook"></i></a>
      
        <p><button>contact</button></p>
      </div>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
      }
    </script>
  </body>
</html>
